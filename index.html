<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Centered counter</title>
    </head>

    <body>
        <main>
            <section class="controls" aria-labelledby="controls-heading">
                <div class="control">
                    <label for="start_at">Start at</label>
                    <input
                        name="start_at"
                        value="0"
                        id="start_at"
                        type="number"
                        aria-label="Start at"
                    />
                </div>
                <div class="control">
                    <label for="step">Step</label>
                    <input
                        name="step"
                        value="1"
                        id="step"
                        type="number"
                        aria-label="Step"
                    />
                </div>
            </section>
            <section class="button_wrapper">
                <button
                    class="count_button"
                    aria-live="polite"
                    aria-pressed="false"
                >
                    <span
                        class="current_count"
                        role="status"
                        aria-live="polite"
                    >
                        0
                    </span>
                </button>
            </section>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
